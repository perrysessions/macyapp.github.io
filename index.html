<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Macy App</title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="interact.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <button type="button" name="button">Click Me</button>
    <p>For my Macy!</p>
      <div id="" class="ui-widget-content draggable">
        <p>Drag me around</p>
      </div>
</div>

<!-- rotate -->
<div id="rotate-area">
  <div id="angle-info">0&deg;</div>
  <svg id="arrow" viewbox="0 0 100 100">
    <polygon points="50,0 75,25 62.5,25 62.5,100 37.5,100 37.5,25 25,25" fill="#29e"></polygon>
  </svg>
</div>

<!-- resize -->
<div class="resize-container">
  <div class="resize-drag">
     Resize from any edge or corner
  </div>
</div>

    <div class="images">
      <img class="draggable" src="img/line.png" alt="">
      <img class="draggable" src="img/circle.png" alt="">
      <img class="draggable" src="img/rectangle.png" alt="">
    </div>
  </body>
</html>
